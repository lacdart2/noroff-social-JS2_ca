<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocialApp - Connect & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">


</head>

<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen overflow-hidden">

    <header class="w-full bg-gray-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-purple-500 hover:text-purple-400">
                MySocialApp
            </a>
            <div class="flex gap-4">
                <a href="/pages/auth/login/index.html"
                    class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-700 transition">Login</a>

                Connect. Share. React.
            </h1>
            <p class="text-base md:text-xl text-gray-400 max-w-2xl mb-6">
                Join MySocialApp and discover what your friends and community are sharing in real-time.

            </p>
            <div class="flex gap-3">
                <a href="/pages/auth/register/index.html"
                    class="px-5 py-2 rounded bg-purple-600 text-white text-lg font-medium hover:bg-purple-700 transition">
                    Get Started
                </a>
                <a href="/pages/auth/login/index.html"
                    class="px-5 py-2 rounded border border-purple-500 text-lg font-medium hover:bg-purple-700 hover:border-purple-700 transition">

        </section>

                <img src="./assets/slide-img6.png" alt="App screenshot 6"

                <img src="./assets/slide-img1.png" alt="App screenshot 1"
                    class="rounded-lg border-2 border-purple-600 shadow-md w-100 h-28 object-cover flex-shrink-0" />
                <img src="./assets/slide-img2.png" alt="App screenshot 2"
                    class="rounded-lg border-2 border-purple-600 shadow-md w-100 h-28 object-cover flex-shrink-0" />
            </div>

    <footer class="bg-gray-900 border-t border-gray-700 py-4">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
