<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register — MySocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../style.css">
    <script type="module" src="./index.js" defer></script>
</head>

<body class="min-h-screen bg-cover bg-center relative bg-gray-900">
    <header class="w-full fixed top-0 left-0 z-50 bg-gray-900 shadow">
        <div id="navbarContainer" class="w-full"></div>
    </header>
    <main class="pt-16 mb-2">
        <div class="relative min-h-screen bg-gray-900 text-gray-200 flex flex-col items-center justify-center p-4">
            <div class="bg-gray-800 rounded-xl shadow-lg max-w-md w-full p-8 space-y-6">
                <h1 class="text-3xl font-bold text-center text-white">Noroff Social</h1>
                <p class="text-center text-gray-400 pb-4">Create your account to join the community.</p>

                <form id="registerForm" class="space-y-4" novalidate>
                    <input id="name" name="name" type="text" placeholder="Display name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400" />

                    <input id="email" name="email" type="email" placeholder="your@stud.noroff.no" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400" />

                    <input id="password" name="password" type="password" placeholder="Password (min 8 chars)" required
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400" />

                    <textarea id="bio" name="bio" placeholder="Bio (optional)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400 text-sm"></textarea>

                    <input id="avatarUrl" name="avatarUrl" type="url" placeholder="Avatar URL (optional)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400" />

                    <input id="bannerUrl" name="bannerUrl" type="url" placeholder="Banner URL (optional)" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-1 
          focus:ring-purple-500 outline-none text-gray-200 placeholder-gray-400" />

                    <label class="flex items-center gap-2 text-sm text-gray-300">
                        <input type="checkbox" name="venueManager"
                            class="accent-purple-500 w-4 h-4 rounded focus:ring-1 focus:ring-purple-500">
                        Venue Manager (optional)
                    </label>

                    <button type="submit"
                        class="w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700">Create
                        Account</button>
                </form>

                <p class="text-center text-gray-500 text-sm">
                    Already have an account?
                    <a href="../login/index.html" class="text-purple-300 hover:underline transition">Login</a>
                </p>
            </div>
            <p class="text-center text-gray-400 mt-4">
                <a href="/index.html" class="hover:text-purple-400 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M5 12l6 6" />
                        <path d="M5 12l6 -6" />
                    </svg>
                    Back to Home</a>
            </p>
        </div>
    </main>
    <footer class="bg-gray-900 border-t border-gray-700 py-4">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
            <p class="text-sm text-center text-gray-500">
                © <span id="year"></span> MySocialApp by Lakhdar Hafsi. All rights reserved.
            </p>
            <div class="flex gap-4 text-sm text-gray-300">
                <a href="#" class="hover:text-purple-400">About</a>
                <a href="#" class="hover:text-purple-400">Contact</a>
                <a href="#" class="hover:text-purple-400">Privacy</a>
            </div>
        </div>
    </footer>

</body>

</html>
