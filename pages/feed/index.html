<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed - MySocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="flex flex-col min-h-screen bg-black text-white">
    <header class="w-full p-2 w-full fixed top-0 left-0 z-50 bg-black  shadow-md shadow-gray-800/50">
        <div id="navbarContainer" class="w-full"></div>
    </header>

    <main class="flex-1 container mx-auto p-2 space-y-8 mt-[150px] md:mt-20 lg:mt-26">
        <div class="flex-1 container mx-auto p-4 space-y-8">
            <section class="relative overflow-hidden py-6">
                <h2 class="flex items-center gap-2 text-lg font-semibold mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="orange"
                        class="icon icon-tabler icons-tabler-filled icon-tabler-flame">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M10 2c0 -.88 1.056 -1.331 1.692 -.722c1.958 1.876 3.096 5.995 1.75 9.12l-.08 .174l.012 .003c.625 .133 1.203 -.43 2.303 -2.173l.14 -.224a1 1 0 0 1 1.582 -.153c1.334 1.435 2.601 4.377 2.601 6.27c0 4.265 -3.591 7.705 -8 7.705s-8 -3.44 -8 -7.706c0 -2.252 1.022 -4.716 2.632 -6.301l.605 -.589c.241 -.236 .434 -.43 .618 -.624c1.43 -1.512 2.145 -2.924 2.145 -4.78" />
                    </svg>
                    Hot Right Now
                </h2>
                <div id="feed" class="flex gap-6 animate-scroll"></div>
            </section>
            <section class="main-feed-container flex flex-col md:grid md:grid-cols-3 gap-6">
                <aside
                    class="aside-section space-y-6 order-1 md:order-none md:sticky md:top-4 md:self-start md:max-h-[90vh] md:overflow-y-auto p-2">
                    <div id="latestPosts" class="aside-section bg-gray-800 rounded-xl p-4 shadow overflow-x-hidden">
                    </div>
                    <div id="trendingTags"
                        class="aside-section bg-gray-800 rounded-xl p-4 shadow max-h-40 overflow-y-auto overflow-x-hidden ">
                    </div>
                    <div id="peopleYouMayKnow"
                        class="aside-section bg-gray-800 rounded-xl p-4 shadow overflow-x-hidden"></div>
                </aside>

                <div class="order-2 md:order-none md:col-span-2 flex flex-col gap-6">
                    <div class="flex justify-end gap-2 pb-2 hidden sm:flex">
                        <button id="listViewBtn" class="p-2 rounded bg-gray-800 hover:bg-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-square">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M19 2h-14a3 3 0 0 0 -3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3 -3v-14a3 3 0 0 0 -3 -3z" />
                            </svg>
                        </button>
                        <button id="gridViewBtn" class="p-2 rounded bg-gray-800 hover:bg-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid"
                                width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4 4h6v6h-6z" />
                                <path d="M14 4h6v6h-6z" />
                                <path d="M4 14h6v6h-6z" />
                                <path d="M14 14h6v6h-6z" />
                            </svg>
                        </button>
                    </div>
                    <div id="allPosts" class="grid grid-cols-1 gap-6"></div>
                    <div class="flex justify-center mt-6">
                        <a href="/pages/posts/index.html" id="seeMoreBtn"
                            class="flex items-center px-4 py-2 rounded bg-purple-600 hover:bg-purple-700 transition">
                            See More Posts
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M5 12l14 0" />
                                <path d="M15 16l4 -4" />
                                <path d="M15 8l4 4" />
                            </svg>
                        </a>
                    </div>

                </div>
            </section>
        </div>

        <div id="batteryLoader" class="flex justify-center items-center my-10"></div>
        <div class="fixed bottom-6 right-6 group">
            <a href="../post/create/index.html"
                class="bg-purple-600 hover:bg-purple-700 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 5l0 14" />
                    <path d="M5 12l14 0" />
                </svg>
            </a>
            <span
                class=" absolute right-16 bottom-1/2 translate-y-1/2 opacity-0 group-hover:opacity-100 bg-purple-800 text-white text-xs rounded px-2 py-1 shadow transition w-[100px] inline-block">
                Create Post
            </span>
        </div>
    </main>
    <footer class="bg-gray-900 border-t border-gray-700 py-4 mt-6">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
            <p class="text-sm text-center text-gray-500">
                Â© <span id="year"></span> MySocialApp by Lakhdar Hafsi. All rights reserved.
            </p>
            <div class="flex gap-4 text-sm">
                <a href="#" class="hover:text-purple-400">About</a>
                <a href="#" class="hover:text-purple-400">Contact</a>
                <a href="#" class="hover:text-purple-400">Privacy</a>
            </div>
        </div>
    </footer>


</body>

</html>
