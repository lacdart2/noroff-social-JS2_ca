<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../style.css">
    <script type="module" src="./index.js"></script>
</head>

<body class="text-gray-900">
    <div id="navbarContainer"></div>
    <header class=" text-gray  shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../../posts/index.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Posts</a>
        </div>
    </header>
    <main class="container mx-auto p-4  text-gray-100">
        <div id="batteryLoader" class="flex justify-center items-center my-10"></div>
        <section id="postContainer" class="bg-gray-900 text-gray-200 rounded shadow p-6 mb-6">
            <button id="editPostBtn"
                class="btn-edit absolute bottom-4 right-4 bg-blue-500 text-white px-3 py-1 flex items-center gap-2 rounded shadow hover:bg-blue-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                    <path d="M16 5l3 3" />
                </svg>
                Edit
            </button>
        </section>
        <section id="commentsSection" class="space-y-4"></section>
    </main>
</body>

</html>
