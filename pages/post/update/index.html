<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Post - MySocialApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="../../../style.css" />
</head>

<body class="flex flex-col min-h-screen bg-black text-white">
    <header class="w-full p-2">
        <div id="navbarContainer" class="w-full"></div>
    </header>

    <main class="flex-1 container mx-auto px-4 mt-6">
        <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-900 shadow-lg rounded-xl p-6 border border-gray-800">
                <h1 class="text-2xl font-semibold mb-4 text-purple-400">Edit Your Post</h1>

                <form id="updatePostForm" class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
                        <input type="text" id="title" name="title"
                            class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none" />
                    </div>

                    <div>
                        <label for="body" class="block text-sm font-medium text-gray-300">Body</label>
                        <textarea id="body" name="body" rows="4"
                            class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"></textarea>
                    </div>

                    <div>
                        <label for="media" class="block text-sm font-medium text-gray-300">Media URL (optional)</label>
                        <input type="url" id="media" name="media"
                            class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
                            placeholder="https://cdn2.thecatapi.com/images/abc.jpg" />
                    </div>

                    <div class="mb-4">
                        <label for="tagInput" class="block mb-1 font-medium text-gray-300">Tags (max 3)</label>
                        <input type="text" id="tagInput" placeholder="Type a tag and press Enter"
                            class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none" />
                        <div id="tagsContainer" class="flex gap-2 flex-wrap mt-2"></div>
                    </div>

                    <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded font-medium transition">
                        Update Post
                    </button>
                </form>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl shadow border border-gray-700 hidden md:block">
                <h2 class="text-xl font-semibold text-purple-400 mb-2">Tips for Editing ðŸ§ </h2>
                <ul class="list-disc ml-6 text-sm text-gray-400 space-y-2">
                    <li>Make sure the title is still relevant</li>
                    <li>Clarify your message if needed</li>
                    <li>Update the image or media if broken</li>
                    <li>Fix grammar or typos</li>
                    <li>Remove unnecessary content</li>
                </ul>

                <img src="https://cdn2.thecatapi.com/images/6qi.jpg" alt="Helpful cat"
                    class="rounded-lg mt-6 shadow-lg border border-gray-700" />
            </div>
        </div>
    </main>
    <footer class="bg-gray-900 border-t border-gray-700 py-4 mt-6">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
            <p class="text-sm text-gray-500">
                Â© <span id="year"></span> MySocialApp. All rights reserved.
            </p>
            <div class="flex gap-4 text-sm">
                <a href="#" class="hover:text-purple-400">About</a>
                <a href="#" class="hover:text-purple-400">Contact</a>
                <a href="#" class="hover:text-purple-400">Privacy</a>
            </div>
        </div>
    </footer>
</body>

</html>
