<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.js" defer></script>
</head>

<body class="bg-white text-gray-800 font-sans">
    <div id="navbarContainer"></div>
    <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 p-6 mt-8">
        <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
            <h1 class="text-2xl font-semibold mb-4 text-black">Edit Your Post</h1>
            <form id="updatePostForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title"
                        class="mt-1 block w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
                    <textarea id="body" name="body" rows="4"
                        class="mt-1 block w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
                <div>
                    <label for="media" class="block text-sm font-medium text-gray-700">Media URL (optional)</label>
                    <input type="url" id="media" name="media"
                        class="mt-1 block w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="https://cdn2.thecatapi.com/images/abc.jpg" />
                </div>
                <div class="mb-4">
                    <label for="tagInput" class="block mb-1 font-medium text-gray-700">Tags (max 3)</label>
                    <input type="text" id="tagInput" placeholder="Type a tag and press Enter"
                        class="w-full p-2 border rounded" />
                    <div id="tagsContainer" class="flex gap-2 flex-wrap mt-2"></div>
                </div>
                <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-medium transition">
                    Update Post
                </button>
            </form>
        </div>
        <div class="bg-beige-clr p-6 rounded-xl shadow border border-gray-100 hidden md:block">
            <h2 class="text-xl font-semibold text-black mb-2">Tips for Editing ðŸ§ </h2>
            <ul class="list-disc ml-6 text-sm text-gray-700 space-y-2">
                <li>Make sure the title is still relevant</li>
                <li>Clarify your message if needed</li>
                <li>Update the image or media if broken</li>
                <li>Fix grammar or typos</li>
                <li>Remove unnecessary content</li>
            </ul>

            <img src="https://cdn2.thecatapi.com/images/6qi.jpg" alt="Helpful cat"
                class="rounded-lg mt-6 shadow-lg border" />
        </div>

    </div>
</body>

</html>
