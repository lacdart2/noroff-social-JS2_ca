<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts - MySocialApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="../../style.css">
</head>

<body class="flex flex-col min-h-screen bg-black text-white">
  <header class="w-full flex flex-col p-6 md:p-2 w-full fixed top-0 left-0 z-50 bg-black shadow-md shadow-gray-800/50">
    <div id="navbarContainer" class="w-full"></div>
    <div class="flex items-center justify-between w-full p-2 mt-6">
      <nav class="text-sm text-gray-400  flex items-center gap-2">
        <a href="../feed/index.html" class="hover:text-purple-400 flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          Feed
        </a>
        <span class="text-gray-500">/ Posts</span>
      </nav>
    </div>
  </header>
  <main class="flex-1 container mx-auto px-4 mt-[270px] md:mt-22 lg:mt-25">
    <div id="postSearchContainer" class="w-full mx-auto w-full mb-4"></div>
    <div id="batteryLoader" class="flex justify-center items-center my-10"></div>
    <div id="postsContainer" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
    <div id="paginationControls" class="mt-8 flex justify-center gap-2">
      <button id="prevPageBtn"
        class="px-3 py-2 bg-gray-800 text-gray-200 rounded hover:bg-gray-600 hover:text-white disabled:opacity-50">
        Prev
      </button>
      <span id="currentPage" class="px-3 py-2 bg-gray-600 text-gray-200 rounded">Page 1</span>
      <button id="nextPageBtn"
        class="px-3 py-2 bg-gray-800 text-gray-200 rounded hover:bg-gray-600 hover:text-white disabled:opacity-50">
        Next
      </button>
    </div>
    <div class="fixed bottom-6 right-6 group">
      <a href="../post/create/index.html"
        class="bg-purple-600 hover:bg-purple-700 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>
      </a>
      <span
        class=" absolute right-16 bottom-1/2 translate-y-1/2 opacity-0 group-hover:opacity-100 bg-purple-800 text-white text-xs rounded px-2 py-1 shadow transition w-[100px] inline-block">
        Create Post
      </span>
    </div>

  </main>
  <footer class="bg-gray-900 border-t border-gray-700 py-4 mt-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
      <p class="text-sm text-gray-500">
        Â© <span id="year"></span> MySocialApp by Lakhdar Hafsi. All rights reserved.
      </p>
      <div class="flex gap-4 text-sm text-gray-300">
        <a href="#" class="hover:text-purple-400">About</a>
        <a href="#" class="hover:text-purple-400">Contact</a>
        <a href="#" class="hover:text-purple-400">Privacy</a>
      </div>
    </div>
  </footer>

</body>

</html>
