<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
    <div id="navbarContainer" class="m-0"></div>
    <div class="w-full md:max-w-2xl lg:max-w-4xl xl:max-w-6xl mx-auto">
        <div class="relative">
            <img id="bannerImg" class="w-full h-56 object-cover" alt="Profile banner" />
            <span id="bannerText" class="text-xs text-gray-500 break-all block"></span>
            <div class="absolute -bottom-12 left-6">
                <img id="avatarImg" class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover"
                    alt="Your avatar" />
            </div>
        </div>
        <div class="mt-16 bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-start">
                <div class=" flex flex-col align-start justify-start">
                    <h1 id="name" class="text-2xl font-bold ">User Name</h1>
                    <p id="email" class="text-gray-500 text-sm">user@email.com</p>
                    <div class="pb-2">
                        <p id="bioText" class="mt-2 text-gray-700">‚Äî</p>
                    </div>
                </div>
                <div id="profileHeader" class="flex gap-3">
                    <button id="editProfileBtn"
                        class="hidden bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                        Edit Profile
                    </button>
                </div>
            </div>

            <div class="stats-container flex gap-6 mt-6 text-sm text-gray-700">
                <div id="myPostsStat"
                    class="text-white cursor-pointer bg-gray-800 px-4 py-2 rounded-lg shadow flex items-center gap-2 hover:bg-gray-700">
                    üìù Posts: <span id="countPosts">0</span>
                </div>
                <div id="followersStat"
                    class="text-white cursor-pointer bg-gray-800 px-4 py-2 rounded-lg shadow flex items-center gap-2 hover:bg-gray-700">
                    üë• Followers: <span id="countFollowers">0</span>
                </div>
                <div id="followingStat"
                    class="text-white cursor-pointer bg-gray-800 px-4 py-2 rounded-lg shadow flex items-center gap-2 hover:bg-gray-700">
                    ‚ûï Following: <span id="countFollowing">0</span>
                </div>
            </div>
            <div id="previewPosts" class="mt-4 hidden"></div>
            <div id="previewFollowers" class="mt-4 hidden"></div>
            <div id="previewFollowing" class="mt-4 hidden"></div>
        </div>
        <div id="profilePostsContainer" class="grid gap-4 mt-6"></div>
    </div>
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4">Edit</h2>

            <form id="modalForm">
                <div id="modalFields"></div>
                <div class="flex justify-end mt-4">
                    <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 bg-gray-300 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">
                        Save
                    </button>
                </div>
            </form>

            <button id="closeModalBtn" class="absolute top-2 right-3 text-xl text-gray-600 hover:text-gray-800">
                &times;
            </button>
        </div>
    </div>
</body>

</html>
